<h2 style="text-align: center;" class="mt-3">Detalle de {{curso?.nombre}} </h2>
<mat-accordion>
  <!-- Nombre  -->
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Curso
      </mat-panel-title>
      <mat-panel-description>
        {{curso?.nombre}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>

  <!-- ID -->
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Comisión
      </mat-panel-title>
      <mat-panel-description>
        {{curso?.id}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>

  <!-- DURACION -->
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Duración
      </mat-panel-title>
      <mat-panel-description>
        {{curso?.duracion}} meses
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>

  <!-- ALUMNOS INSCRIPTOS -->
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Alumnos inscriptos
      </mat-panel-title>
      <mat-panel-description>
        Cargar alumnos inscriptos
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
