<!-- Boton agregar alumno -->
<div class="m-3">
  <button (click)="abrirABMCurso()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar curso
  </button>
</div>

<mat-form-field class="m-3">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar cursos por nombre, docente a cargo" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="m-3">


  <!-- Columna ID/Comision -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Comisi칩n </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Columna Nombre del curso -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre del curso </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Columna Duraci칩n del curso -->
  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef> Duraci칩n del curso </th>
    <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
  </ng-container>

  <!-- Columna Docente del curso -->
  <ng-container matColumnDef="docente">
    <th mat-header-cell *matHeaderCellDef> Docente a cargo </th>
    <td mat-cell *matCellDef="let element"> {{element.docente}} </td>
  </ng-container>

  <!-- Opciones Column -->
  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef appFontSize > Opciones </th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_horiz</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button (click)="editarCurso(element)" mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Modificar</span>
        </button>

        <button (click)="eliminarCurso(element)" mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>

        <button (click)="detalleCurso(element.id)" mat-menu-item>
          <mat-icon>visibility</mat-icon>
          <span>Ver m치s</span>
        </button>

      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Error informando que no se encuentra la data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
