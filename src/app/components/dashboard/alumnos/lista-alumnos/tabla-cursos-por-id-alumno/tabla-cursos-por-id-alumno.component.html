
<h1 mat-dialog-title>NOMBREALUMNO est√° inscripto en los siguientes cursos </h1>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombreCurso">
    <th mat-header-cell *matHeaderCellDef> nombreCurso. </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCurso}} </td>
  </ng-container>


  <ng-container matColumnDef="docenteACargo">
    <th mat-header-cell *matHeaderCellDef> docenteACargo </th>
    <td mat-cell *matCellDef="let element"> {{element.docenteACargo}} </td>
  </ng-container>


  <ng-container matColumnDef="fechaInicio">
    <th mat-header-cell *matHeaderCellDef> fechaInicio </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
