<h2 style="text-align: center;" class="mt-3">Detalle de {{docente?.nombre}} {{docente?.apellido}} </h2>
<mat-accordion>
  <!-- Nombre y apellido -->
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nombre del docente
      </mat-panel-title>
      <mat-panel-description>
        {{docente?.nombre}} {{docente?.apellido}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>

  

  <!-- Cursos a los que estÃ¡ inscripto -->
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Cursos
      </mat-panel-title>
      <mat-panel-description>
        {{docente?.curso}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
