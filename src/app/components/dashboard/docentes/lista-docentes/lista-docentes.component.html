<!-- Boton agregar alumno -->
<div class="m-3">
  <button (click)="abrirFormABMDocentes()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar docente
  </button>
</div>

<mat-form-field class="m-3">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar docente, por nombre, cursos a cargo" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="m-3">


  <!-- Columna ID/Comision -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let docente"> {{docente.id}} </td>
  </ng-container>

  <!-- Columna Nombre del curso -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre  </th>
    <td mat-cell *matCellDef="let docente"> {{docente.nombre}} </td>
  </ng-container>

  <!-- Columna Duración del curso -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> apellido </th>
    <td mat-cell *matCellDef="let docente"> {{docente.apellido}} </td>
  </ng-container>

  <!-- Columna Docente del curso -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> curso </th>
    <td mat-cell *matCellDef="let docente"> {{docente.curso}} </td>
  </ng-container>

   <!-- Opciones Column -->
   <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef appFontSize > Opciones </th>
    <td mat-cell *matCellDef="let docente">

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_horiz</mat-icon>
      </button>



      <mat-menu #menu="matMenu">
        <button (click)="editarDocente(docente)" mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Modificar</span>
        </button>

        <button (click)="eliminarDocente(docente)" mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>

        <button (click)="detalleDocente(docente.id)" mat-menu-item>
          <mat-icon>visibility</mat-icon>
          <span>Ver más</span>
        </button>
    

      
  

      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Error informando que no se encuentra la data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
