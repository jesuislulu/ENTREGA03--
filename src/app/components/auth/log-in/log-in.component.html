<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-5">Iniciar sesión</h1>
          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input [formControl]="emailControl" placeholder="usuario@mail.com" id="email" class="form-control" />
              <!-- Agregar mensajes de error -->
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input [formControl]="contraseniaControl" placeholder="Ingrese una contraseña" id="password" class="form-control" type="password" />
              <!-- Agregar mensajes de error -->
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary rounded-pill px-5">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
